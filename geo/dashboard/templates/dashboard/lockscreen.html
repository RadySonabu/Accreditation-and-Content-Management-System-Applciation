{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TACOS | Lockscreen</title>

    <link href="{% static 'css/bootstrap.min.css'%} " rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css'%}" rel="stylesheet">

    <link href="{% static 'css/animate.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="lock-word animated fadeInDown">
        <span class="first-word" style="color: black;padding-right: 30px;">SCREEN</span><span
            style="padding: 20px; color: black">SAVER</span>
    </div>
    <div class=" middle-box text-center lockscreen animated fadeInDown">
        <div>
            <div class="m-b-md">
                <img alt="image" class="img-circle circle-border" src="{{user.profile.image.url}}" style="width: 75%; ">
            </div>
            <h3>{{user.first_name}} {{user.last_name}}</h3>
            <p>Your are in lock screen. Main app was shut down and you need to enter your passwor to go back to app.
            </p>
            <form class="m-t" role="form" method="POST">
                {% csrf_token %}
                <div class="form-group">

                </div>
                <!-- <button type="submit" class="btn btn-primary block full-width">Unlock</button> -->
                <a href="{% url 'home' %}" class="btn btn-primary block full-width">OPEN</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-2.1.1.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>

</body>

</html>
