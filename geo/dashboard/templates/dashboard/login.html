{% load static %}
<!DOCTYPE html>
{% load crispy_forms_tags%}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TACOS | Login</title>

    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css'%}" rel="stylesheet">

    <link href="{% static 'css/animate.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">

</head>

<body class="gray-bg p-4">

    <div class="middle-box text-center loginscreen animated fadeInDown" style="color: rgb(36, 36, 36);">
        <div class="" style="box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2),
        0px 5px 8px 0px rgba(0, 0, 0, 0.14),
        0px 1px 14px 0px rgba(0, 0, 0, 0.12); padding: 20px; background-color: aliceblue; border-radius: 20px; ">
            <div>

                <img src="{% static 'img/logomalaki.png' %}" alt="ACMSA LOGO" width="50%" class="brand">

            </div>
            <h3>Welcome to TACOS</h3>


            <form class="m-t" role="form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{form|crispy}}
                </div>

                <button type="submit" class="btn  block full-width m-b" style="background: linear-gradient(to left, black, rgb(49, 48, 48)); color: aliceblue;">Login</button>

                <a href="{% url 'password_reset'%}" style="color: black;"><small>Forgot password?</small></a>


            </form>

        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-2.1.1.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>

</body>

</html>
