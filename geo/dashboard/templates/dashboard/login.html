{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TACOS-TIP | Login</title>

    <link href="{% static 'css/theme.ba/bootstrap.min.css' %} " rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css ' %}" rel="stylesheet">

    <link href="{% static 'css/theme.ba/animate.css ' %}" rel="stylesheet">
    <link href="{% static 'css/theme.ba/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/acmsa/acmsastyle.css' %}" rel="stylesheet">

</head>

<body class="container login-container">
    <section class="row login">
        <div class="col-sm-6 image-form-container">
            <div id="overlay"></div>
        </div>
        <div class="col-sm-6 col-xs-12 form-container">
            <div class="login-card">
                <img src="{% static 'img/logologintemp.png' %}" alt="ACMSA LOGO" width="390" class="brand">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}

                    {{ form.username.errors }}
                    <!-- <label for="{{ form.username.id_for_label }}"></label> -->
                    <input type="text" name="username" id="username" placeholder="Enter username" class="form-control">


                    {{ form.password.errors }}
                    <!-- <label for="{{ form.password.id_for_label }}"></label> -->
                    <input type="password" name="password" id="password" placeholder="Enter password"
                        class="form-control">

                    <button type="submit" class="btn btn-block btn-login">Login</button>
                </form>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </div>
    </section>
</body>

</html>
