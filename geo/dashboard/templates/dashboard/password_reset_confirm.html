{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACMSA-TIP | Reset Password</title>

    <!-- <link href="css/theme.ba/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/theme.ba/bootstrap.min.css' %}">
    <!-- <link href="font-awesome/css/font-awesome.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">



    <!-- <link href="css/theme.ba/animate.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/theme.ba/animate.css' %}">
    <!-- <link href="css/theme.ba/style.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/theme.ba/style.css' %}">
    <!-- <link href="css/acmsa/acmsastyle.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/acmsa/acmsastyle.css' %}">

</head>

<body class="container login-container">
    {% block content %}
    <section class="row login">
        <div class="col-md-6 image-form-container">
            <div id="overlay"></div>
        </div>
        <div class="col-md-6 col-xs-12 form-container ">
            <div class="login-card" style="margin-top: 0px">
                <img src="{% static 'img/logologintemp.png' %}" alt="ACMSA LOGO" style="width: 100%" class="brand">
                <!-- <form action="#">
                    <input type="text" name="username" id="username" placeholder="Enter username" class="form-control">
                    <input type="text" name="password" id="password" placeholder="Enter password" class="form-control">
                    <button type="submit" class="btn btn-block btn-login">Login</button>
                </form> -->
                {% load crispy_forms_tags %}
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Reset Password</legend>
                        {{ form|crispy }}

                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-login">Reset Password</button>

                    </div>
                </form>

            </div>
        </div>
    </section>
    {% endblock content %}
</body>

</html>
