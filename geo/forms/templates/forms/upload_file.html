{% extends 'dashboard/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{{instance}}
<h2>Upload File</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Upload File</button>
</form>
{% endblock %}
